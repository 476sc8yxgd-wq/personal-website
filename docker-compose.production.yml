version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: personal_website
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - NODE_ENV=production
      - PORT=8008
      # Supabase配置
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
